name: Release DARs

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Daml SDK
        run: |
          curl -sSL https://get.daml.com/ | sh
          export PATH="$HOME/.daml/bin:$PATH"
          daml install 3.4.9 --install-assistant=yes
          echo "$HOME/.daml/sdk/3.4.9/daml" >> $GITHUB_PATH

      - name: Build all DARs
        run: make build

      - name: Collect DARs for release
        run: |
          mkdir -p dist
          find src -name "*.dar" -path "*/.daml/dist/*" -exec cp {} dist/ \;
          echo "DARs collected for release:"
          ls -la dist/

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: dist/*.dar
          generate_release_notes: false
          fail_on_unmatched_files: true
